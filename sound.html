<!DOCTYPE html>
<html>
<head>
	<title>Play Music</title>
	<link rel="stylesheet" type="text/css" href="sound.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<div class="app">
		<header>
			<h1>Tap Music</h1>
			<p>Make music with one tap</p>
		</header>
		<div class="visual" id="visual"></div>
		<div class="pads">
			<div class="pad1">
				<audio  class="sound" src="sounds/bubbles.mp3"></audio>
			</div>
			<div class="pad2">
				<audio class="sound" src="sounds/clay.mp3"></audio>
			</div>
			<div class="pad3">
				<audio  class="sound" src="sounds/confetti.mp3"></audio>
			</div>
			<div class="pad4">
				<audio class="sound" src="sounds/glimmer.mp3"></audio>
			</div>
			<div class="pad5">
				<audio class="sound" src="sounds/moon.mp3"></audio>
			</div>
			<div class="pad6">
				<audio class="sound" src="sounds/ufo.mp3"></audio>
			</div>
		</div>

		
	</div>
<script type="text/javascript" src="sound.js"></script>
</body>
</html>
